<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE PRODUCTOS</span>
                    <button mat-raised-button class="float-end" routerLink="/crear-producto">NUEVO</button>

                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                    </mat-form-field>

                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
                            <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
                        </ng-container>

                        <ng-container matColumnDef="categoria">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
                            <td mat-cell *matCellDef="let row">{{row.categoria}}</td>
                        </ng-container>

                        <ng-container matColumnDef="ubicacion">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ubicacion</th>
                            <td mat-cell *matCellDef="let row">{{row.ubicacion}}</td>
                        </ng-container>

                        <ng-container matColumnDef="precio">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
                            <td mat-cell *matCellDef="let row">{{row.precio}}</td>
                        </ng-container>


                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-icon-button color="primary" class="text-center">
                                    <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" class="text-center">
                                    <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                                <th scope="col">Precio</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of productos">
                                <th scope="row">{{producto.nombre}}</th>
                                <td>{{producto.categoria}}</td>

                                </td>
                            </tr>                       
                        </tbody> -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
