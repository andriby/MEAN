<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">CREAR PRODUCTO</span>
                    <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="my-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Producto" formControlName="producto">
                            <span *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched" class="text-danger">El nombre del Producto es <strong>Obligatorio</strong></span>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Categoria" formControlName="categoria">
                            <span *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched" class="text-danger">La categoria del Producto es <strong>Obligatoria</strong></span>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Ubicacion" formControlName="ubicacion">
                            <span *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched" class="text-danger">La ubicacion del Producto es <strong>Obligatoria</strong></span>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control form-control-lg" placeholder="Precio" formControlName="precio">
                            <span *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched" class="text-danger">El precio del Producto es <strong>Obligatorio</strong></span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary btn-lg" routerLink="/">VOLVER</button>
                            <button class="btn btn-primary btn-lg" type="submit" [disabled]="productoForm.invalid">CREAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
